name: Android CI

on:
  push:
    branches:
      - master   # 监听 main 分支推送，你可以改成 master 或其他分支
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码
      - name: Checkout
        uses: actions/checkout@v4

      # 2. 设置 JDK 环境
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle

      # 3. 配置 Gradle 缓存
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      # 4. 解密签名文件（推荐存到 GitHub Secrets）
      - name: Decode Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > live.jks

      # 5. 打包 APK
      - name: Build APK
        run: ./gradlew assembleRelease

      # 6. 保存构建产物
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-apk
          path: app/build/outputs/apk/release/*.apk
